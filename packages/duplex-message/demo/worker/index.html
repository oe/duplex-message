<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Worker test</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
    }
    label {
      display: block;
    }
    input {
      display: block;
      padding: 4px 2px;
      outline: none;
      width: 200px;
    }
    .test-case {
      background-color: #fafafa;
      padding: 2em 2em;
      margin-bottom: 1em;
    }
  </style>
</head>

<body>
  <h3>You can reveal the devtools console to see extra message</h3>
  <div class="test-case">
    <label>
      Send normal message to worker, and it will echo back
      <input type="text" id="input1" autofocus placeholder="press enter to send message">
    </label>
    <p></p>
  </div>
  <div class="test-case">
    <label>
      let worker to calc fibonaci<br>(input a number small than 50, or you will wait for a very long time)
      <input type="number" id="input2" autofocus placeholder="press enter to send message">
    </label>
    <p></p>
  </div>

  <div class="test-case">
    Tik tok from worker
    <p id="tik-tok"></p>
  </div>

  <div class="test-case">
    send hi to worker, you can see message in devtools console <br>
    <button id="hi-btn"> say hi</button>
  </div>
  <script src="./index.ts"></script>
</body>

</html>
